
<div class="border border-primary rounded p-4">
  <h3 class="text-lg font-bold">Invitations envoyées</h3>
  <div class="mt-4" *ngIf="gameRoomInvitationsSent">
    <ul>
      <li class="py-2" *ngFor="let request of gameRoomInvitationsSent">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img src="assets/images/avatarUserImage.jpg" alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ request.gameRoom.roomName }}</div>
              <div class="text-sm opacity-50">{{request.to.pseudo}}</div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary mr-2" (click)="cancelInvitation(request._id)">Annuler</button>
          </div>
        </div>
      </li>
    </ul>
    <div *ngIf="loadingSpinner" class="spinner-container">
      <app-spinner></app-spinner>
    </div>
  </div>
  <div *ngIf=" !gameRoomInvitationsSent || gameRoomInvitationsSent.length === 0 ">
    <p class="text-center">Aucune invitation envoyée</p>
  </div>

  <div *ngIf="successMessage">
    <app-alert type="success" message="{{successMessage}}"></app-alert>
  </div>

  <div *ngIf="errorMessage">
    <app-alert type="error" message="{{errorMessage}}"></app-alert>
  </div>
</div>
