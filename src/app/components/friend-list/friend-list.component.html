<div class="mockup-window border bg-base-300 flex-1 mx-4 my-4">
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between py-4 px-6 bg-base-200">
      <h2 class="text-xl font-bold">Liste d'amis ({{friendsNumber}})</h2>
    </div>

    <div class="p-6 bg-base-100 flex-1 " *ngIf="friendsNumber > 0">
      <div class="overflow-x-auto">
        <table class="table w-full">
          <!-- head -->
          <thead>
          <tr>
            <th>Pseudo</th>
            <th>Statut</th>
            <th>Action</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let friend of friends">
            <td>
              <div class="flex items-center space-x-3">
                <div *ngIf="friend.status === 'ONLINE'" class="avatar online">
                  <div class="mask mask-squircle w-12 h-12">
                    <img src="assets/images/avatarUserImage.jpg" alt="Avatar Tailwind CSS Component" />
                  </div>
                </div>
                <div *ngIf="friend.status === 'OFFLINE'" class="avatar offline">
                  <div class="mask mask-squircle w-12 h-12">
                    <img src="assets/images/avatarUserImage.jpg" alt="Avatar Tailwind CSS Component" />
                  </div>
                </div>
                <div>
                  <div class="font-bold">{{ friend.pseudo }}</div>
                  <div class="text-sm opacity-50">France</div>
                </div>
              </div>
            </td>
            <td>
              <span class="text-green-500" *ngIf="friend.status === 'ONLINE'">Connecté</span>
              <span class="text-red-500" *ngIf="friend.status === 'OFFLINE'">Déconnecté</span>
            </td>
            <td>
              <button class="btn btn-primary" (click)="removeFriend(friend.pseudo)">Retirer</button>
            </td>
            <td>
              <button class="btn btn-ghost">Détails</button>
            </td>
          </tr>
          </tbody>
          <!-- foot -->
          <tfoot>
          <tr>
            <th>Pseudo</th>
            <th>Statut</th>
            <th>Action</th>
            <th></th>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div *ngIf="loadingSpinner" class="spinner-container">
      <app-spinner></app-spinner>
    </div>

    <div *ngIf="!friendList || friendsNumber === 0" class="flex-1 flex items-center justify-center">
      <div class="flex flex-col items-center mb-4">
        <div class="text">Ajoutez des amis pour les voir ici</div>
<!--        <div class="mt-4">-->
<!--          <button class="btn btn-primary">Inviter des amis</button>-->
<!--        </div>-->
      </div>
    </div>

    <div *ngIf="successMessage">
      <app-alert type="success" message="{{successMessage}}"></app-alert>
    </div>

    <div *ngIf="errorMessage">
      <app-alert type="error" message="{{errorMessage}}"></app-alert>
    </div>
  </div>
</div>
